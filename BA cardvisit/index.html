<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <script src="https://kit.fontawesome.com/c5248b2bd7.js" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Business Card</title>
  </head>
<body>
  <div class="card-wrapper">
    <div class="card">
      <div class="card-back">
        <div class="left">
          <img src="media/Black and White Stationery Notes A4 Document Kopyası.png" />
        </div>


        <!-- Gönül Akyurt Bannerımsı bölüm -->
        <div class="right">
          <div class="person right-content">
            <i class="fas fa-user-tie"></i>
            <div>
              <h4>Gönül Akyurt</h4>
              <p>Eğiitim Koordinatörü</p>
            </div>
          </div>
            
           <!-- Gönül Akyurt tel no -->
          <div class="contact right-content">
            <i class="fas fa-phone"></i>
            <div>
              <p>+90 537 777 61 54</p>
            </div>
          </div>
          

           <!-- Şirket Telefonu Numarası -->
          <div class="phone right-content">
            <i class="fas fa-phone"></i>
            <div>
              <p>+90 312 295 64 28</p>
            </div>
          </div>
          
          <!-- Bilişim Academy Web Sayfası -->
          <div class="address right-content">
            <i class="fa fa-globe"></i>
            <div>
              <p>www.bilisimacademy.com</p>
            
            </div>
          </div>
       

          <!-- Mail Bölümü -->
          <div class="email right-content">
            <i class="fas fa-envelope-open"></i>
            <div>
              <p>gonulakyurt@bilisimacademy.com</p>
            </div>
          </div>

       
            <!-- Adres Bölümü -->
          <div class="mail right-content">
            <i class="fas fa-map-marker-alt"></i>
            <div>
              <p>Ostim OSB. Mahallesi</p>
              <p>100.Yıl Bulvarı Ostim Prestij İş Merkezi C Blok No:55 Kat 9, 06374 Yenimahalle / ANKARA</p>
            </div>
          </div>



        </div>
      </div>
      
      <div class=" baLOGO card-front">
        <img style="position: fixed;top: 50%;left: 50%; transform: translate(-50%, -50%);"  
        src="media/Black and White Stationery Notes A4 Document Kopyası.png"  />
      
      </div>
    </div>
  </div>
</body>
</html>
